<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/src/style/restaurante/style-restaurante.css">
    <title>Menu do Restaurante</title>

</head>
<body>
    <header>
        <h1>Menu do Restaurante</h1>
        <h3 id="nomeADMRestaurante"></h3>
    </header>

    <main>
        <div class="menu-container">
            <a href="#" id="cadastrarCardapio">Cadastrar Cardápio</a>
            <a href="#" id="sair">Sair</a>
        </div>
    </main>

    <footer>
        <p>Instituto Federal Catarinense</p>
    </footer>

    <script>
        document.getElementById("cadastrarCardapio").addEventListener("click", (event) => {
            event.preventDefault();
            window.location.href = "cadastro-cardapio.html";
        });

        document.getElementById("sair").addEventListener("click", (event) => {
            event.preventDefault();
            localStorage.clear();
            alert("Você saiu com sucesso.");
            window.location.href = "/src/pages/login/login.html"; // Redirecionar para a página inicial
        });
        document.addEventListener("DOMContentLoaded", () => {
        const userData = localStorage.getItem("userData");

        if (userData) {
          try {
            const userObject = JSON.parse(userData);

            if (userObject.name) {
              const nomeServidorElement =
                document.getElementById("nomeADMRestaurante");
              if (nomeServidorElement) {
                nomeServidorElement.textContent = userObject.name;
              } else {
                console.error('Elemento com ID "nomeservidor" não encontrado.');
              }
            } else {
              console.error('Campo "nome" não encontrado no objeto userData.');
            }
          } catch (error) {
            console.error("Erro ao processar o JSON do localStorage:", error);
          }
        } else {
          console.error('Item "userData" não encontrado no localStorage.');
        }
      });
    </script>
</body>
</html>
