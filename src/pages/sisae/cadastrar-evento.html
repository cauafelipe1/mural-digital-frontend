<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Imagem para API</title>
    <link rel="stylesheet" href="/src/style/sisae/cadastrar-evento.css">
    <script src="/src/services/sisae/scriptSisae.js" defer></script> <!-- Atribuindo defer para carregar o script após o HTML -->
</head>
<body>
    <div class="form-container">
        <h2>Enviar Mídia</h2>
        <form id="uploadForm">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <label for="imagem">Selecione a Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <button type="submit">Enviar</button>
        </form>
       
        
    </div>
</body>
</html>
