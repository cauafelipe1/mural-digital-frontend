<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="/src/style/sisae/menu-sisae.css">
</head>
<body>
    <header class="bg-surface-color">
        <h1>Instituto Federal Catarinense</h1>
    </header>

    <main>
        <section class="container">
            <h3>"NOME DO Servidor"</h3>
            <h4>Sisae</h4>
        </section>

    <script>
        document.getElementById("cadastrarEvento").addEventListener("click", (event) => {
            event.preventDefault();
